<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Görev Ekle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-tasks"></i>
                    TaskMaster
                </h1>
                <nav class="nav-menu" id="nav-menu">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Ana Sayfa
                    </a>
                    <a href="add-task.html" class="nav-link active">
                        <i class="fas fa-plus"></i>
                        Görev Ekle
                    </a>
                    <a href="steps.html" class="nav-link">
                        <i class="fas fa-list-ol"></i>
                        Adımlar
                    </a>
                    <a href="organizations.html" class="nav-link">
                        <i class="fas fa-building"></i>
                        Kurumlar
                    </a>
                    <a href="add-organization.html" class="nav-link">
                        <i class="fas fa-plus-circle"></i>
                        Kurum Ekle
                    </a>
                </nav>
                <div class="mobile-menu-toggle" id="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Page -->
            <div class="page active" id="add-task-page">
                <div class="page-header">
                    <h2>Yeni Görev Ekle</h2>
                    <p>Yeni bir görev oluşturun ve organize edin</p>
                </div>

                <div class="form-container">
                    <form class="task-form">
                        <div class="form-group">
                            <label for="task-name">Görev Adı</label>
                            <input type="text" id="task-name" name="task-name" placeholder="Görev adını girin" required>
                        </div>

                        <div class="form-group">
                            <label for="step-count">Adım Sayısı</label>
                            <input type="number" id="step-count" name="step-count" min="1" placeholder="Kaç adım olacak?" required>
                        </div>

                        <div class="form-group">
                            <label for="organization">Kurum</label>
                            <select id="organization" name="organization" required>
                                <option value="">Kurum seçin</option>
                                <option value="abc">ABC Şirketi</option>
                                <option value="xyz">XYZ Ltd.</option>
                                <option value="new">+ Yeni Kurum Ekle</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="importance">Önem Durumu</label>
                                <select id="importance" name="importance" required>
                                    <option value="">Seçin</option>
                                    <option value="important">Önemli</option>
                                    <option value="not-important">Önemsiz</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="urgency">Aciliyet Durumu</label>
                                <select id="urgency" name="urgency" required>
                                    <option value="">Seçin</option>
                                    <option value="urgent">Acil</option>
                                    <option value="not-urgent">Acil Değil</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="index.html" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Görev Oluştur</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
