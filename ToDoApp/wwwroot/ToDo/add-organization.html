<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Kurum Ekle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-tasks"></i>
                    TaskMaster
                </h1>
                <nav class="nav-menu" id="nav-menu">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Ana Sayfa
                    </a>
                    <a href="add-task.html" class="nav-link">
                        <i class="fas fa-plus"></i>
                        Görev Ekle
                    </a>
                    <a href="steps.html" class="nav-link">
                        <i class="fas fa-list-ol"></i>
                        Adımlar
                    </a>
                    <a href="organizations.html" class="nav-link">
                        <i class="fas fa-building"></i>
                        Kurumlar
                    </a>
                    <a href="add-organization.html" class="nav-link active">
                        <i class="fas fa-plus-circle"></i>
                        Kurum Ekle
                    </a>
                </nav>
                <div class="mobile-menu-toggle" id="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Organization Page -->
            <div class="page active" id="add-organization-page">
                <div class="page-header">
                    <h2>Yeni Kurum Ekle</h2>
                    <p>Organizasyonunuza yeni kurumlar ekleyin</p>
                </div>

                <div class="form-container">
                    <form class="organization-form">
                        <div class="form-group">
                            <label for="org-name">
                                <i class="fas fa-building"></i>
                                Kurum Adı
                            </label>
                            <input type="text" id="org-name" name="org-name" placeholder="Kurum adını girin" required>
                        </div>

                        <div class="form-actions">
                            <a href="organizations.html" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i>
                                Geri Dön
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Kurumu Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
